{% extends 'base_3w.html' %}

   .centre{ position: absolute;
left: 50%;

}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Important links</title>

    .btn{
        text-decoration: none;
        border: 2px solid black;
        border-radius: 5px;
        background-color:white;
        color : black;
        padding: 7px 7px;
        font-size: 15px;
        cursor:ponter
        }
        .success{
        border-color:#04aa6d;
        color:green;
        }
        .success:hover{
        background-color:#04aa6d;
        color:white;
        }
    </style>
</head>
<body>

  <!-- Content here -->
<div class="centre">
<h2 style="font-family:monospace;"> @Important Links</h2>
{% for links in params %}
<h4>{{links.name}}:<button class="btn success"><a href="{{links.link}}" target="_blank">click here</a></button></h4>{% endfor %}
{% endblock %}
</div>
</body>
</html>
