<html><title>NOTICEs -TMS</title>
{% extends 'base_3w.html' %}
{% load static %}


<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block content %}
  <style>

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
</head>
<body>
<table>
  <tr>
     <th>Name</th>
    <th>Description</th>\
    <th>Date Published</th>
    <th>Associated Links</th>
  </tr>
  {% for notice in notices %}
  <tr>
    <td>{{notice.name}}</td>
    <td>{{notice.desc}}</td>
    <td>{{notice.s_date}}</td>
    <td><a href="{{notice.associate_links}}" target="_blank">click</a></td>
  </tr>
{% endfor %}
  </table>

{% endblock %}


</body>


</html>
